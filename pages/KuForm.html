<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>KuForm</title>
    </head>
    <body>
        <h1>KU Admission Form</h1>
        <form action="#">
            <label for="studentName">Full Name</label>
            <input id="studentName" type="text" />
            <br /><br />
            <label for="FatherName">Father Name</label>
            <input type="text" id="FatherName" />
            <br /><br />
            <label for="Nic">Enter Your Cnic No</label>
            <input type="text" id="Nic" />
            <br /><br />
            <label for="class">Please Select Class</label>
            <select id="class">
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <br /><br />
            <label for="age">Enter Your Age</label>
            <input type="number" id="age" />
            <br /><br />
            <label for="contact">Enter Contact No</label>
            <input type="number" id="age" />
            <br /><br />
            <label for="email">Your Email Address</label>
            <input type="email" id="email" />
            <br /><br />
            <hr />
            <h2>Previous Record</h2>
            <label for="previousClass">Please Select Your Previous Class</label>
            <select id="previousClass">
                <option value=""></option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <br /><br />
            <label for="omarks">Obtained Marks</label>
            <input type="number" id="omarks" />
            <br /><br />
            <label for="grade">Your Grade</label>
            <input type="text" id="grade" />
            <br /><br />
            <input type="submit" />
            <h3>
                Note:If You Are Fresher Than kindly Leave the Previous Records
                Section Empty
            </h3>
        </form>
    </body>
</html>
