<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shopping Cart</title>

  <style>
    
  a{
    color: white;
    text-decoration:none;
  }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
    }
    header {
      background-color: darkgrey;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      flex: 3;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-card button {
      background: darkgrey;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-card button:hover {
      background: grey;
    }
    #cart {
      background: white;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
    }
    #cart h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #cart-items {
      list-style: none;
      padding: 0;
    }
    #cart-items li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid white;
      padding: 5px 0;
    }
    #checkout-btn {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #checkout-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Market</h1>
    <p>Items in cart: <span id="cart-count">0</span></p>
    <a href="contactus.html">Contact Us</a>
  </header>

  <div class="container">
    <div id="product-list"></div>

    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: 49, image: "Headphones.jpeg" },
      { id: 2, name: "Smart Watch", price: 89, image: "Watch.jpeg" },
      { id: 3, name: "Bluetooth Speaker", price: 39, image: "Speaker.jpeg" },
      { id: 4, name: "Gaming Mouse", price: 25, image: "Mouse.jpeg" },
      { id: 5, name: "Keyboard", price: 30, image: "Keyboard.jpeg" },
      { id: 6, name: "Smartphone", price: 299, image: "phone.jpeg" }
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartCount = document.getElementById("cart-count");
    const cartTotal = document.getElementById("cart-total");
    let cart = [];

    function displayProducts() {
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} x${item.qty}
          <span>$${item.price * item.qty}</span>
        `;
        cartItems.appendChild(li);
      });
      cartCount.textContent = cart.length;
      cartTotal.textContent = total.toFixed(2);
    }

    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Thank you for your purchase!");
        cart = [];
        updateCart();
      }
    });

    displayProducts();
  </script>

</body>
</html>
